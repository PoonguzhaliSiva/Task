<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <link rel="stylesheet" type="text/css" href="text.css" />
        
        <style>
            body{
                background-color: pink;
            }
        </style>
        <script>
          function matchPassword(){
              var pswd1=document.getElementById("pswd1");
              var pswd2=document.getElementById("pswd2");
              if(pswd1!=pswd2)
              {
                  alert("Passwords did not match");
              }
              else{
                  alert("Password created succesfully");
              }
          }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="box">
            <div class="inner-box">
             <form action="" method="post">
                    <h2>SignUp Today</h2>
                    <input type="text" placeholder="Your Full Name"  required>
                    <input type="text" placeholder="Username" required>
                    <input type="email" name=text1 placeholder="Email Address" required>
                    <input type="password"  id=pswd1 placeholder="Password Enter atleast 8 characters" required >
                    <input type="password"  id=pswd2 placeholder="Confirm password" required/>
                    <button type="Submit" onclick="matchPassword()">Submit</button>
                    <p style="text-align: center;">
                        <span>Already Registered? </span><a class="link" href="Login.html">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
